<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1a2e">
  <title>Alea Casino</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    body {
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', monospace;
    }
    
    #game-container {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      border: 3px solid #c9a227;
      box-shadow: 0 0 30px rgba(201, 162, 39, 0.3);
    }
    
    canvas { display: block; }
    
    /* Touch controls overlay */
    #touch-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: none;
      z-index: 100;
    }
    
    .touch-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(201, 162, 39, 0.3);
      border: 2px solid #c9a227;
      color: #c9a227;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      -webkit-tap-highlight-color: transparent;
    }
    
    .touch-btn:active {
      background: rgba(201, 162, 39, 0.6);
    }
    
    .d-pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }
    
    .d-pad .touch-btn {
      width: 50px;
      height: 50px;
      font-size: 14px;
    }
    
    .action-btns {
      display: flex;
      gap: 10px;
    }
    
    @media (min-width: 768px) {
      #touch-controls { display: none; }
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  
  <div id="touch-controls">
    <div class="d-pad">
      <div></div>
      <button class="touch-btn" id="btn-up">▲</button>
      <div></div>
      <button class="touch-btn" id="btn-left">◀</button>
      <div></div>
      <button class="touch-btn" id="btn-right">▶</button>
      <div></div>
      <button class="touch-btn" id="btn-down">▼</button>
      <div></div>
    </div>
    <div class="action-btns">
      <button class="touch-btn" id="btn-z">Z</button>
      <button class="touch-btn" id="btn-x">X</button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script src="game.js"></script>
  <script>
    // Touch controls - map to window.touchKeys for game to read
    window.touchKeys = { up: false, down: false, left: false, right: false };
    
    function setupTouchBtn(id, key) {
      const btn = document.getElementById(id);
      if (!btn) return;
      
      btn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        window.touchKeys[key] = true;
      });
      btn.addEventListener('touchend', (e) => {
        e.preventDefault();
        window.touchKeys[key] = false;
      });
    }
    
    setupTouchBtn('btn-up', 'up');
    setupTouchBtn('btn-down', 'down');
    setupTouchBtn('btn-left', 'left');
    setupTouchBtn('btn-right', 'right');
    
    document.getElementById('btn-z').addEventListener('touchstart', (e) => {
      e.preventDefault();
      window.keyboardZ = true;
    });
    document.getElementById('btn-z').addEventListener('touchend', (e) => {
      e.preventDefault();
      window.keyboardZ = false;
    });
    
    document.getElementById('btn-x').addEventListener('touchstart', (e) => {
      e.preventDefault();
      window.keyboardX = true;
    });
    document.getElementById('btn-x').addEventListener('touchend', (e) => {
      e.preventDefault();
      window.keyboardX = false;
    });
  </script>
</body>
</html>
